server:
  port: 8888
spring:
  application:
    name: config-server

  cloud:
    config:
      server:
        git:
          uri: https://github.com/IShubham18/ecom-config-repo.git
          username: ${GIT_USERNAME}
          password: ${GIT_TOKEN}
          clone-on-start: true
          default-label: main

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka